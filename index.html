<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First game</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./js/player.js"></script>
    <script src="./js/script.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="firstScreen">
      <button id="startButton">Start</button>
    </div>
    <div id="background">
      <img class="ironhack hidden" src="./Images/IronHack.png" alt="" />
      <div class="wrapper">
        <div class="lifeAndScore">
          <h2>Life</h2>
          <div class="lifeDisplay">
            <p class="life">5</p>
            <img class="love" src="./Images/love.png" alt="" />
            <img class="love" src="./Images/love.png" alt="" />
            <img class="love" src="./Images/love.png" alt="" />
            <img class="love" src="./Images/love.png" alt="" />
            <img class="love" src="./Images/love.png" alt="" />
          </div>
        </div>
        <div class="levelDisplay">
          <h2>Level</h2>
          <p class="level">0</p>
        </div>
        <div class="score">
          <h2>Score</h2>
          <p class="scoreNumber">0</p>
        </div>
      </div>
      <div class="hero"></div>
      <div id="floor"></div>
      <div id="bottomFloor"></div>
      <div id="endFloor"></div>
      <div class="actionPart">
        <div class="zombie animZombie"></div>
      </div>
    </div>
    <div id="finishScreen">
      <h2 class="endGame">Game Over!</h2>
      <button id="finishButton">Retry</button>
    </div>
  </body>
</html>
